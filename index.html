<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="https://kit.fontawesome.com/c8e4d183c2.js" crossorigin="anonymous"></script>
</head>
<body>
    <section id="landing-page">
        <nav>
            <div class="overlay--img">
                <div class="nav__container">
                    <figure>
                        <img src="./assets/movie-city.svg" class="logo" alt="">
                    </figure>
                    <ul class="nav__link">
                        <li class="nav__links"><a href="">Home</a></li>
                        <li class="nav__links"><a href="">Theaters</a></li>
                        <li class="nav__links"><a href="">Movies</a></li>
                        <li class="nav__links"><a href="">Movies</a></li>
                        <li class="nav__links"><a href="">About</a></li>
                        <li class="nav__links contact"><a href="">Contact</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <header>
            <div class="header__content">
                <h1 class="title">Browse our Movies</h1>
                <p class="header__para">We have amazing movies for your whole family.</p>
                <div class="input__wrapper">
                        <input type="text"  placeholder="Search by Movie title, or Keyword" onchange="onSearchChange(event)">
                        <div class="search-wrapper search-icon fas fa-search"></div>
                </div>
            </div>
        </header>

        <div class="movie__info--container">
            <div class="movie__results--header">Search Results:</div>
            <div class="movie__results--header">Date Range:</div>
        </div>
            <div class="movies__container">
                <div class="movies__row">
                    <div class="movies--movies">
                        <div class="movie">
                            <figure class="movie__img--wrapper">
                                <img src="./assets/lego__movie.jpg" class="movie__img" alt="">
                            </figure>
                        </div>
                        <div class="movie__title">
                                Lego Movie
                        </div>

                    </div>

                </div>
    </section>
    
</body>

<script src="index.js" defer></script>


</html>
